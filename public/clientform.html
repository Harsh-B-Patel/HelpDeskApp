<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat App</title>
    <link rel="icon" href="/public/img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Client form below-->
    <div id="client-form">
            <div class="centered-form">
                <div class="centered-form__box">
                    <h1>Client Join</h1>
                    <form action="/chat.html">
                        <label>Display Name</label>
                        <input type="text" placeholder="Display Name" name="username" required>
                        <label>Room</label>
                    <div id="room-details">

                    </div>
<!--                     
                        <select name="room">
                        <option>Tech Support 1</option>
                    <option>Tech Support 2</option>
                    <option>Tech Support 3</option>
                    <option>Tech Support 4</option>
                    <option>General Enquiries</option>
                    <option>Cancellation/Refunding</option>
                    <option>Sales Associate</option>
                        </select>  -->
                        <button>Join</button>
                    </form>
                </div>
            </div>
    </div>
<script src="/socket.io/socket.io.js"></script>    
<script id="room-template" type="text/html">
    <select name="room">
        {{#rooms}}
            <option>{{.}}</option>
            <br/>
        {{/rooms}}
    </select>
</script>
<script src="./js/clientform.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</html>
